        <style>
        	#viewport,
			#viewport > #screen
			{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 1024px;
				height: 768px;
				overflow: hidden;
			}
			.jumbotron-box, .jumbotron-bg, .jumbotron{
				height: 768px;
			}
			.jumbotron-box{
				position: relative;
				width: 100%;
				overflow: hidden;
			}
			.jumbotron > .container > .text{
				color: #fff;
				font-size: 3.874em;
				line-height: 55px;
				font-family: proxima-nova-alt,sans-serif;font-style: normal;font-weight: 100;
				font-size: 3.09em;
				line-height: 44px;
				width: 55%;	
				position: relative;
				vertical-align: middle;
				top: 50%;
				margin-top: -110px;
			}
			.jumbotron {
				top: 220px;
				left: 50px;
				position: absolute;
				background:transparent;
				float: left;
				width: 100%;
				padding: 0px !important;
				margin: 0px !important;
				border-radius: 0px !important;
			}
			.button{
				width: 120px;
				height: 50px;
				background-color: #fff;
				line-height: 50px;
				text-align: center;
				border: #222 solid 1px;
				float: right;
				right: 100px;
				bottom: 150px;
				position: relative;
			}
			.text-r{color: #ff3030 !important;}
			video{
				top: 96px;
				position: absolute;
			}
        </style>
		<script>
			var i = true;
			function clickButton(){
				if(i){
					document.getElementsByName('text')[0].className = "text text-r";
					i = false;
				}else{
					document.getElementsByName('text')[0].className = "text";
					i = true;
				}
			}
    videojs.options.flash.swf = "video-js.swf";
